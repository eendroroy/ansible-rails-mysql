---
- name: Install dependencies {{ ansible_os_family }}
  yum:
    name: '{{ item }}'
    state: installed
    update_cache: yes
  with_items:
    - git
    - gcc
    - bzip2
    - openssl-devel
    - libyaml
    - libffi-devel
    - readline-devel
    - zlib-devel
    - gdbm-devel
    - ncurses-devel
  become: true
